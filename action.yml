name: "project-action"
description: "Automatically updates project information for issues"
author: "zeebe-io"
inputs:
  github_token:
    description: Token for the GitHub API
    required: true
  project_type:
    description: "The type of project: org, repo, user"
    required: true
  project_owner:
    description: |
      The owner of the project; depending on the type, it will be:
        - owner of the repo
        - the user
        - the org
    required: true
  project_repo:
    description: "The repository of the project (if any)"
    required: false
  project_name:
    description: "The name of the project"
    required: true
runs:
  using: "node12"
  main: "dist/index.js"